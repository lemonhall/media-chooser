<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chute Media Chooser</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../dist/chute.js"></script>
	<script>
	$(function(){
		var mediaChooser = Chute.MediaChooser;
		mediaChooser.setApp('4f69f42432fc7257d3000001');
		//mediaChooser.setChuteIdentifier(285406);
		mediaChooser.setup({
			selector: '#widget',
			allow: 'videos'
		}, function(urls, data){
			alert(urls[0]);
		});
	});
	</script>
</head>
<body>
	<div id="widget"></div>
</body>
</html>
