<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chute Media Chooser</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../dist/chute.js"></script>
	<script>
	$(function(){
		Chute.setApp('4f69f42432fc7257d3000001');
		Chute.MediaChooser.choose({
			mediaTypes: 'images',
			identifier: 285406,
			constraints: {
				width: '>= 150 && <= 500'
			},
			on: {
				complete: function(){ alert('complete'); },
				templateLoaded: function(){ alert('templateLoaded'); },
				dependenciesLoaded: function(){ alert('dependenciesLoaded'); },
				assetsLoading: function(){ alert('assetsLoading'); },
				assetsRendered: function(){ alert('assetsRendered'); },
				assetsReRendered: function(){ alert('assetsReRendered'); },
				drop: function(){ alert('drop'); },
				albumList: function(){ alert('albumList'); },
				albumLoad: function(){ alert('albumLoad'); },
				add: function(){ alert('add'); },
				remove: function(){ alert('remove'); },
				selection: function(){ alert('selection'); },
				profileComplete: function(){ alert('profileComplete'); }
			}
		}, function(urls, data){
			alert(urls.join("\n"));
		});
	});
	</script>
</head>
<body>
</body>
</html>
