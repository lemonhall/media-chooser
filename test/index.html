<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chute Media Chooser</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../dist/chute.js"></script>
	<script>
	$(function(){
		Chute.setApp('4f69f42432fc7257d3000001');
		Chute.MediaChooser.setDefaults({
			mediaTypes: 'images',
			constraints: {
				width: '>= 150 && <= 500'
			}
		});
		Chute.MediaChooser.choose(function(urls, data){
			alert(urls.join("\n"));
		});
	});
	</script>
</head>
<body>
</body>
</html>
